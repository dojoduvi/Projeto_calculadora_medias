<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Capelo e Diploma">
                <h1>Calculadora de Médias</h1>
            </img>
        </header>
        <form action="" id="frmMedias">
            <input type="text" id="txtAtividade" required placeholder="Nome da Atividade">
            <input type="number" id="txtNota" required placeholder="Nota da Atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody id="dados">
                
            </tbody>
            <tfoot id="mediaFinal">
                <tr>
                    <th>Media Final</th>
                    <th>---</th>
                    <th>---</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
